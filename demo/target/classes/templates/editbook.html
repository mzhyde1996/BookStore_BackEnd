<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h2>Edit Book</h2>
    
    <!-- Form for editing the book -->
    <form th:action="@{/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
        
        <br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required>
        
        <br>
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required>
        
        <br>
        
        <button type="submit">Save Changes</button>
    </form>
    
    <br>
    
    <a th:href="@{/booklist}">Back to Book List</a>
</body>
</html>
