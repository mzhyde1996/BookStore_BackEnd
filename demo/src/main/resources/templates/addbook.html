<!-- addbook.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>
</head>
<body>
    <h2>Add New Book</h2>
    <form action="/saveBook" method="post" th:object="${book}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required/><br/>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:field="*{author}" required/><br/>
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required/><br/>

        <!-- Include a dropdown for selecting the category -->
        <label for="category">Category:</label>
        <select th:field="*{category.id}" class="form-control">
            <option value="" disabled selected>Select a category</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select><br/>
        
        <button class="btn btn-success" type="submit">Add Book</button>
    </form>
</body>
</html>
